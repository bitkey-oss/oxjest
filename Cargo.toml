[package]
name = "oxjest"
version = "0.1.0"
edition = "2024"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
base64 = "0.22.1"
napi = "3.0.0-alpha.31"
napi-derive = "3.0.0-alpha.28"
oxc_sourcemap = "3.0.0"
oxc_traverse = "0.58.1"

[dependencies.oxc]
version = "0.58.1"
features = ["ast_visit", "codegen", "semantic", "transformer"]

[build-dependencies]
napi-build = "2.1.5"

[dev-dependencies]
insta = "1.42.2"
test_each_file = "0.3.4"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
